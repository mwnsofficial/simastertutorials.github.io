---
layout: default
---
<!-- page title -->
<section class="page-title-section overlay" data-background="/images/backgrounds/page-title.jpg">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-inline custom-breadcrumb mb-2">
          <li class="list-inline-item"><a class="h2 text-primary font-secondary" href="/pemberitahuan.html">Pemberitahuan</a></li>
          <li class="list-inline-item text-white h3 font-secondary nasted">{{ page.title }}</li>
        </ul>
        <p class="text-lighten mb-0">{{ page.description }}.</p>
      </div>
    </div>
  </div>
</section>
<!-- /page title -->

<!-- notice details -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex">
          <div class="text-center mr-4">
            <div class="p-4 bg-primary text-white">
                <div class="h2 d-block">{{ page.date | date: "%d %B %Y" }}</div>
            </div>
          </div>
          <!-- notice content -->
          <div>
            <h3 class="mb-4">{{ page.title }}</h3>
            <p>{{content}}</p>
            <a href="{{ page.link }}" class="btn btn-primary">Simak Disini</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /notice details -->
