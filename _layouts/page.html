---
layout: default
---
<!-- page title -->
<section class="page-title-section overlay" data-background="/images/backgrounds/page-title.jpg">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-inline custom-breadcrumb mb-2">
          <li class="list-inline-item"><a class="h2 text-primary font-secondary" href="/index.html">Beranda</a></li>
          <li class="list-inline-item text-white h3 font-secondary nasted">{{ page.title }}</li>
        </ul>
        <p class="text-lighten mb-0">{{ page.description }}.</p>
      </div>
    </div>
  </div>
</section>
<!-- /page title -->
<!-- page details -->
<section class="section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex">
        {{content}}
{% if page.previous.url %}
  <a href="{{page.next.url}}" class="btn btn-primary btn-sm">&laquo;&nbsp; Previous Info</a><br>
{% endif %}
{% if page.next.url %}
  <a href="{{page.next.url}}" class="btn btn-primary btn-sm">Next Info &nbsp;&raquo;</a><br>
{% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
