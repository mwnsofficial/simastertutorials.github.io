---
title: Pemberitahuan
layout: default
description: Semua informasi dari simaster
---
<!-- notice -->
{% for info in site.infos %}
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul class="list-unstyled">
          <!-- notice item -->
          <li class="d-md-table mb-4 w-100 border-bottom hover-shadow">
            <div class="d-md-table-cell text-center p-4 bg-primary text-white mb-4 mb-md-0"><div class="h2 d-block">{{ info.date | date: "%d %B %Y" }}</div></div>
            <div class="d-md-table-cell px-4 vertical-align-middle mb-4 mb-md-0">
              <a href="notice-single.html" class="h4 mb-3 d-block">{{info.title}}</a>
              <p class="mb-0">{{info.description}}</p>
            </div>
            <div class="d-md-table-cell text-right pr-0 pr-md-4"><a href="{{info.url | absolute_url}}" class="btn btn-primary">Selengkapnya</a></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
{% endfor %}
<!-- /notice -->
