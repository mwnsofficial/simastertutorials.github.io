<article class="my-3" id="toasts">
  <div>
    <div class="bd-example bg-dark p-5 align-items-center">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"/></svg>

        <strong class="me-auto">Simaster</strong>
        <small class="text-muted"><span id="tanggalwaktu"></span></small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Selamat datang di blog simaster tempat kumpulan config dan script.<br>
        {% include adsense.html %}
      </div>
    </div>
    </div>
  </div>
</article>
<script>
var dt = new Date();
document.getElementById("tanggalwaktu").innerHTML = (("0"+(dt.getMonth()+1)).slice(-2)) +"/"+ (("0"+dt.getDate()).slice(-2)) +"/"+ (dt.getFullYear()) +" "+ (("0"+dt.getHours()+1).slice(-2)) +":"+ (("0"+dt.getMinutes()+1).slice(-2));
</script>
